<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart-Embedded Gradio Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="" id="gradio-frame"></iframe>

    <script>
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                document.getElementById('gradio-frame').src = config.LIVE_URL;
            })
            .catch(error => {
                console.error('Error loading config.json:', error);
            });
    </script>
</body>
</html>
